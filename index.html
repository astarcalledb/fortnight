<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fortnight</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrapper">
        <header><img src="images/fedex-logo.png" alt="FedEx logo"></header>
        <main>
            <nav>
                <ul class="twitter" role="navigation">
                    <li><i class="fas fa-home"></i>Home</li>
                    <li><i class="fas fa-bell"></i>Notifications</li>
                    <li><i class="fas fa-envelope"></i>Messages</li>
                    <li class="twitter__bird"><li class="fab fa-twitter"></i></li>
                    <li><form><input placeholder="search twitter"/><i class="fa fa-search"></i></form></li>
                    <li><i class="fa fa-user-circle"></i></li>
                     <li><button>tweet</button></li>
                </ul>
            </nav>
            <!-- <i class="fas fa-air-freshener"></i> -->
        </main>
        <footer>footer</footer>
    </div>
</body>

</html>
